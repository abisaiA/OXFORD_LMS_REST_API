databases:
  - name: OXFORD_VTC_API_db
    plan: free
    databaseName: OXFORD_VTC_API
    user: OXFORD_VTC_API

services:
  - type: web
    plan: free
    name: OXFORD_VTC_API
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn OXFORD_VTC_API.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars: 
      - key: DATABASE_URL
        fromDatabase: 
          name: OXFORD_VTC_API_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
